<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Web Application Development" />
    <meta name="keywords" content="PHP" />
    <meta name="author" content="Nhat Quang Hoang - 103579765" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShopOnline</title>

    <link rel="stylesheet" href="./styles/style.css?v=1">
    <link rel="stylesheet" href="./styles/register.css?v=1">
    <link rel="stylesheet" href="./styles/responsive.css?v=1">

    <script type="text/javascript" src="./scripts/register.js"></script>
</head>

<body onload="checkLoggedIn();">
    <div class="register container">
        <div class="navigation center">
            <div class="navigation-title-container">
                <a class="title" href='./'>ShopOnline</a>
            </div>
        </div>

        <div class="main">
            <div class="intro-container">
                <p class='intro-title'>Be our new customer.</p>
                <p>Please fill the fields below to complete your registration!</p>
            </div>

            <div class="form-container">
                <form>
                    <div class="form-input">
                        <div class="form-inputfeild">
                            <label>First Name <span class="error">*</span></label>
                            <input type="text" id="register-form-input-first-name" name="register-form-input-first-name" maxlength="35" placeholder="Enter your first name" value="" required />
                            <span class="error" id="register-form-input-first-name-error"></span>
                        </div>

                        <div class="form-inputfeild">
                            <label>Last Name <span class="error">*</span></label>
                            <input type="text" id="register-form-input-last-name" name="register-form-input-last-name" maxlength="35" placeholder="Enter your last name" value="" required />
                            <span class="error" id="register-form-input-last-name-error"></span>
                        </div>

                        <div class="form-inputfeild">
                            <label>Email <span class="error">*</span></label>
                            <input type="email" id="register-form-input-email" name="register-form-input-email" maxlength="320" placeholder="Enter your email address" value="" required />
                            <span class="error" id="register-form-input-email-error"></span>
                        </div>

                        <div class="form-inputfeild">
                            <label>Password <span class="error">*</span></label>
                            <input type="password" id="register-form-input-password" name="register-form-input-password" maxlength="20" placeholder="Enter a password" required />
                            <span class="error" id="register-form-input-password-error"></span>
                        </div>

                        <div class="form-inputfeild">
                            <label>Confirm Password <span class="error">*</span></label>
                            <input type="password" id="register-form-input-confirm-password" name="register-form-input-confirm-password" maxlength="20" placeholder="Re-enter the password" required />
                            <span class="error" id="register-form-input-confirm-password-error"></span>
                        </div>
                        
                        <div>
                            <span>Already registered? </span><a class="normal-link" href='./login.htm'>Login Here</a>
                        </div>
                    </div>

                    <div class="form-control">
                        <input class="button-secondary button-big" id="register-form-submit-button" type="submit" value="Register">
                    </div>
                </form>

                <script type="text/javascript">
                    document.getElementById("register-form-submit-button").addEventListener("click", (event) => submitForm(event)); 
                </script>
            </div>
        </div>
    </div>
</body>

</html>
