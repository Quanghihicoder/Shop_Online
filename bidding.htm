<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Web Application Development" />
    <meta name="keywords" content="PHP" />
    <meta name="author" content="Nhat Quang Hoang - 103579765" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShopOnline</title>

    <link rel="stylesheet" href="./styles/style.css?v=1">
    <link rel="stylesheet" href="./styles/bidding.css?v=1">
    <link rel="stylesheet" href="./styles/responsive.css?v=1">

    <script type="text/javascript" src="./scripts/bidding.js"></script>
</head>

<body onload="checkLoggedIn();">
    <div class="overlay" id="overlay">
        <div class="outer" onclick="closeForm()">
        </div>
        
        <div class="form-container" id="form-container">
            <div class="close-form-container">
                <input class="button-close" id="bid-form-close-button" type="button" value="X" onclick="closeForm()">
            </div>

            <form>
                <div class="form-input">
                    <div class="form-inputfeild">
                        <label>Enter your bid amount: <span class="error">*</span></label>
                            <input type="number" id="bid-form-input" name="bid-form-input" value="0.00" min="0.00" step="0.01" />
                        
                        <span class="error" id="bid-form-input-error"></span>
                    </div>
                </div>

                <div class="form-control">
                    <input class="button-secondary button-big" id="bid-form-submit-button" type="button" value="Bid">
                </div>
            </form>

            <script type="text/javascript">
                document.getElementById("bid-form-submit-button").addEventListener("click", (event) => submitForm(event)); 
            </script>
        </div>

        <div class="success-message-container hidden" id="success-message-container">
            <div class="close-form-container">
                <input class="button-close" id="bid-form-close-button" type="button" value="X" onclick="closeForm()">
            </div>

            <p class="success" id="success-message"></p>
            <p class="error" id="error-message"></p>
        </div>
    </div>    

    <div class="bidding container">
        <div class="navigation grid">
            <div class="navigation-title-container">
                <a class="title" href='./index.htm'>ShopOnline</a>
            </div>

            <div class="navigation-bar-container">
                <a class="nav-link" href='./listing.htm'>Listing</a>
                <a class="nav-link current" href='./bidding.htm'>Bidding</a>
                <a class="nav-link" href='./maintenance.htm'>Maintenance</a>
            </div>

            <div class="navigation-account-container">
                <div class="navigation-account-info">
                    <span id="navigation-account-name"></span>
                    <span id="navigation-account-balance"></span>
                </div>
                <a class='button-danger' id="logout-button">Logout</a>
            </div>
            
            <script type="text/javascript">
                document.getElementById("logout-button").addEventListener("click", (event) => logOut(event)); 
            </script>
        </div>

        <div class="main">
            <div class="intro-container">
                <p class='intro-title'>Buy an item</p>
                <p>Current auction items are listed below. To place a bid for an item, use the Place Bid button.</p>
                <p><b>NOTE: </b>Item remaining time and bid prices are updatedevery 5 seconds</p>
            </div>

            <div class="list-container" id="list-container">
            </div>
        </div>
    </div>    
</body>

</html>
